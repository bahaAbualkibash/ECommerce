  <div class="card h-100 shadow-sm">
    <div class="image position-relative">
      <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info w-100 h-100">
      <div class="d-flex align-items-center justify-content-center hover-overlay">
        <button type="button" (click)="addItemToBasket()" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
        <ng-container *ngIf="(currentUser$ | async)?.role === 'Admin'">
        <button type="button" (click)="updateProduct(product.id)" class="btn btn-info fa fa-pencil mr-2"></button>
        <button type="button" (click)="onDeleteProduct(product)" class="btn btn-danger fa fa-trash mr-2"></button>
        </ng-container>
        <button type="button" class="btn btn-primary" routerLink="/shop/{{product.id}}">View</button>
      </div>
    </div>
    <div class="card-body d-flex flex-column">
        <a class="text-uppercase" routerLink="/shop/{{product.id}}">{{product.name}}</a>

      <span class="mb-2">{{product.price | currency}}</span>
      </div>
  </div>
