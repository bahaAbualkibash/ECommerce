<div class="container">
  <div class="row">
    <app-order-item [isAdmin]="Order !== null" [order]="Order"></app-order-item>

    <div class="col-12 d-flex justify-content-center">
      <button type="button" (click)="onCancel()" class="btn btn-danger col-6">Cancel Order</button>
      <button class="btn btn-success col-6" *ngIf="Order.status === OrderStatus.Pending" (click)="onConfirm(Order)" cdkStepperNext >Confirm Order</button>
    </div>

  </div>
</div>
