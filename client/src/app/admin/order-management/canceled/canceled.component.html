<div class="container mt-2">
  <div class="row d-flex justify-content-center">
    <div class="col-8">
    <div class="input-group mb-3">
      <input #cancelReason="ngModel" ngModel  type="text" class="form-control" placeholder="Cancel Reason" required>
      <div class="input-group-append">
        <button [disabled]="cancelReason.invalid" class="btn btn-outline-primary" type="button" (click)="onCancel(cancelReason.value)">Submit</button>
      </div>
    </div>
    </div>
  </div>
</div>
